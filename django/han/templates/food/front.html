{% extends "head.html" %}{#한줄주석#}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style/food.css' %}">
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>hansik</title>
    <script>
        // 이미지 업로드시 함수 실행
        function loadFile(input) {
        var guide = document.getElementById('guide')
        var file = input.files[0];	

        //이미지 source 가져오기
        var newImage = document.createElement("img"); 
        newImage.src = URL.createObjectURL(file);
   
        // 이미지 속성 설정
        newImage.width = 500;
        newImage.height = 100;
    
        // 이미지를 원하는 위치에 추가
        guide.removeChild(guide.firstChild);
        guide.appendChild(newImage);
        };
    
        
        // 이게아니라 버튼누르면 추가되는거 알아내야지;;
        /*window.addEventListener('DOMContentLoaded', function() {
        var img = document.createElement("img");
        img.src = "{% static 'image/brbrsum.png' %}";
        img.width = 500;
        img.height = 100;
        var No1 = document.getElementById('no1');
        var guide = document.getElementById('guide');
    
        No1.appendChild(img);
        guide.appendChild(img);
        });*/
        
    </script>
</head>

<body>
    <!-- 제목 -->
    <div class="container1 position-relative">
    <div class="position-absolute start-50 translate-middle-x" style="display: block;">
        <div style="text-align: center;">
            <div class="t" style="font-size: 3rem; border-radius: 15px 15px 15px 0; border: 3px solid #FFAD5B; padding: 0.5em 0.6em; color: #FF8000;">
                 제목 입니다 </div>
        </div>
    </div>
    <!-- 가이드 영상? 제목하고 묶여있음 -->
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="text-center" >
            <div>
                <div>가이드</div>
                <a id="guide"><img src="{% static 'image/11111.jpg' %}" alt=""></a>
            </div>
        </div>
    </div>
    <!-- 조회순위 출력부분 -->
    <div class="position-relative">
        <div class="position-absolute end-0" >
        <div class="table-responsive ms-5">
            <table class="table align-middle" style="text-align: center;">
                <tr class="fs-3">
                    <td>조회 순위</td>
                </tr>
                <tr>
                    <td>1순위<br>
                        <a id="no1"><img src="" alt=""></a>
                    </td>
                </tr>
                <tr>
                    <td>2순위<br>
                        <a  id="no2"><img src="" alt=""></a>
                    </td>
                </tr>
                <tr>
                    <td>3순위<br>
                        <a  id="no3"><img src="" alt=""></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 캐릭터 -->
    <div class="bear position-absolute" >
        <div>
            <img src="{% static 'image/123.png' %}" alt="">
        </div>
    </div>


    </div>
    <!-- 파일 업로드 ?-->
    <div class="upup position-absolute bottom-0 start-50 translate-middle-x">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="button">
                <label  class="mhover fs-3 fw0-bold" for="chooseFile">
                    👉 여기를 눌러서 사진 올리기! 👈
                </label>
            </div>
            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" style="visibility: hidden;" onchange="loadFile(this)">
            <input type="submit" class="fs-4 fw-bold" value="찾기" style="margin-left: -115px;"></input>
            
        </form>
    </div>

    </div>

    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
